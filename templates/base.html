<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Amazon Customer Segmentation{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-pie"></i> Amazon Customer Intelligence</h1>
            <p>Advanced Customer Segmentation & Analytics</p>
        </header>

        <nav class="nav-tabs">
            <a href="{{ url_for('home') }}" class="nav-tab {% if request.path == '/' %}active{% endif %}">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="{{ url_for('dashboard') }}" class="nav-tab {% if request.path == '/dashboard' %}active{% endif %}">
                <i class="fas fa-dashboard"></i> Dashboard
            </a>
            <a href="{{ url_for('clusters_overview') }}" class="nav-tab {% if request.path == '/clusters' %}active{% endif %}">
                <i class="fas fa-users"></i> Clusters
            </a>
            <a href="{{ url_for('download_cluster_data') }}" class="nav-tab">
                <i class="fas fa-download"></i> Download Data
            </a>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer style="text-align: center; margin-top: 50px; color: white; opacity: 0.7;">
            <p>&copy; 2024 Amazon Customer Analytics. Powered by Machine Learning.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
