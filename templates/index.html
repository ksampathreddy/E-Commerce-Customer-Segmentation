<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Customer Segmenter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .category-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }
        label {
            flex: 1;
            font-size: 14px;
            color: #444;
        }
        .category-input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 10px;
            color: #2e7d32;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Amazon Purchase-Based Segmentation</h1>

    <form action="/predict" method="post">
        {% for category in categories %}
        <div class="category-group">
            <label for="{{ category }}">{{ category }}</label>
            <input type="number" id="{{ category }}" name="{{ category }}" 
                   class="category-input" value="0" min="0">
        </div>
        {% endfor %}
        <button type="submit">Predict Segment</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        {{ prediction_text }}
    </div>
    {% endif %}
</body>
</html>
