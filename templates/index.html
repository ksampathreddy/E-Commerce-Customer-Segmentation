<!DOCTYPE html>
<html>
<head>
    <title>Amazon Customer Segmenter</title>
    <style>
        .category-input { margin: 5px; width: 50px; }
    </style>
</head>
<body>
    <h1>Amazon Purchase-Based Segmentation</h1>
    <form action="/predict" method="post">
        {% for category in categories %}
        <div>
            <label>{{ category }}:</label>
            <input type="number" class="category-input" name="{{ category }}" value="0" min="0">
        </div>
        {% endfor %}
        <button type="submit">Predict Segment</button>
    </form>
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
